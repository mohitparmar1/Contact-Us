<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" placeholder="Enter Name">
                <input type="email" class="field" placeholder="Enter Email">
                <input type="text" class="field" placeholder="Enter Phone">
                <textarea class="field area" placeholder="Message"></textarea>
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
